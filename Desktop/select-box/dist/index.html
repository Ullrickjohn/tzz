<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - select box</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class= "container">
  <div class="left"><h3>
    Запись на сервис
  </h3>

 <input type="text" class="input" placeholder="Ф.И.О">
 <input type="number" class="number-input" placeholder="+998">
<div class="select">
  <select >
    
    <option selected disabled>Выберите город</option>
    <option value="">Ташкент</option>
    <option value="">Самарканд</option>
    <option value="">Наваи</option>
  </select>
</div>
<div class="select">
  <select >
    
    <option selected disabled>Выберите филиал</option>
    <option value="">Ташкентский</option>
    <option value="">Самаркандский</option>
    <option value="">Наваиский</option>
  </select>
</div>
<div class="select">
  <select >
    
    <option selected disabled>Выберите город</option>
    <option value="">Ташкент</option>
    <option value="">Самарканд</option>
    <option value="">Наваи</option>
  </select>
</div>
<div class="select">
  <select >
    
    <option selected disabled>Выберите Автомобиль</option>
    <option value="">BMW</option>
    <option value="">BMW</option>
    <option value="">BMW</option>
  </select>
</div>
<div class="select">
  <select >
    
    <option selected disabled>Выберите тип работы</option>
    <option value="">фронтенд</option>
    <option value="">бекенд</option>
    <option value="">фулл стак</option>
  </select>
</div>
<div class="select">
  <select >
    
    <option selected disabled>Выберите год производства</option>
    <option value="">2022</option>
    <option value="">2023</option>
    <option value="">2024</option>
  </select>
  
</div>
<div class="time-data">
<input type="date" class="data" placeholder="Дата">
<input type="time" class="time" placeholder="Время">
</div>
<button class="btn">Оставить заявку</button>
</div>
<div class="right">
  <img src="/image/rightimg.jpg" alt="">
</div>
<script src="script.js"></script>
  
</body>
</html>
